device_classes:
  /Datacenter/Raritan:
    zProperties:
      zPythonClass: ZenPacks.community.Raritan.RaritanDevice
      zSnmpMonitorIgnore: false
      zCollectorPlugins:
        - community.snmp.RaritanDevice
        - community.snmp.RaritanDeviceEnv
        - community.snmp.RaritanInlet
        - community.snmp.RaritanOutlet
        - community.snmp.RaritanOCP
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - zenoss.snmp.InterfaceMap
      zDeviceTemplates:
        - Device

    templates: # To replace with one single template for all Env sensors ? 
      RaritanTemperatureSensor:
        targetPythonClass: ZenPacks.community.Raritan.RaritanTemperatureSensor
        
        datasources:
          TempSensor:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanEnvSensor.SnmpRaritanTempSensor

            datapoints:
              temperature:
                rrdtype: GAUGE

        thresholds:
          High Temperature:
            dsnames: [TempSensor_temperature]
            eventClass: /HW/Temperature
            severity: 5
            maxval: 35
          OnCallSMS High Temp:
            dsnames: [TempSensor_temperature]
            eventClass: /HW/Temperature
            severity: 5
            maxval: 30
            type: DurationThreshold
            timePeriod: 30 minutes

        graphs:
          Temperature:
            height: 100
            width: 1000
            units: "\xB0C"
            graphpoints:
              temperature:
                dpName: TempSensor_temperature
                includeThresholds: true

      RaritanHumiditySensor:
        targetPythonClass: ZenPacks.community.Raritan.RaritanHumiditySensor

        datasources:
          HumidSensor:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanEnvSensor.SnmpRaritanHumidSensor

            datapoints:
              humidity:
                rrdtype: GAUGE
        thresholds:
          Low Humidity:
            dsnames: [HumidSensor_humidity]
            eventClass: /Environ
            minval: 9
        graphs:
          Humidity:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              humidity:
                dpName: HumidSensor_humidity

      RaritanOnOffSensor:
        targetPythonClass: ZenPacks.community.Raritan.RaritanOnOffSensor

        datasources:
          OnOffSensor:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanEnvSensor.SnmpRaritanOnOffSensor

            datapoints:
              onoff:
                rrdtype: GAUGE
        graphs:
          OnOff:
            height: 100
            width: 1000
            miny: -1
            maxy: 11
            graphpoints:
              onoff:
                dpName: OnOffSensor_onoff

      RaritanInlet:
        targetPythonClass: ZenPacks.community.Raritan.RaritanInlet

        datasources:
          Inlet:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanInlet

            datapoints:
              active_energy:
                rrdtype: GAUGE
              active_power:
                rrdtype: GAUGE
              apparent_power:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
              power_factor:
                rrdtype: GAUGE
              rms_current:
                rrdtype: GAUGE
              rms_voltage:
                rrdtype: GAUGE
              unbalanced_current:
                rrdtype: GAUGE
              state:
                rrdtype: GAUGE

        thresholds:
          Inlet High Frequency:
            dsnames: [Inlet_frequency]
            eventClass: /PDU
            maxval: '51'
          Inlet High Voltage Critical:
            dsnames: [Inlet_rms_voltage]
            eventClass: /PDU
            severity: 5
            maxval: '440'
          OnCallSMS_Inlet_Power:
            dsnames: [Inlet_active_power]
            eventClass: /PDU/Inlet
            severity: 5
            minval: '1'
          Inlet Low Power:
            dsnames: [Inlet_active_power]
            eventClass: /PDU
            minval: '10'
          Inlet Low Voltage Warning:
            dsnames: [Inlet_rms_voltage]
            eventClass: /PDU
            minval: '369'
          Inlet High Voltage Warning:
            dsnames: [Inlet_rms_voltage]
            eventClass: /PDU
            maxval: '428'
          Inlet Low Frequency:
            dsnames: [Inlet_frequency]
            eventClass: /PDU
            minval: '49'
          Inlet Low Voltage Critical:
            dsnames: [Inlet_rms_voltage]
            eventClass: /PDU
            severity: 5
            minval: '357'
          Inlet Power Factor:
            dsnames: [Inlet_power_factor]
            eventClass: /PDU
            minval: '0.6'

        graphs:
          Active Energy:
            height: 100
            width: 1000
            units: 'Wh'
            graphpoints:
              Active_Energy:
                dpName: Inlet_active_energy
          Power:
            height: 100
            width: 1000
            units: 'W'
            graphpoints:
              Active_Power:
                dpName: Inlet_active_power
              Apparent_Power:
                dpName: Inlet_apparent_power
          Frequency:
            height: 100
            width: 1000
            units: 'Hz'
            graphpoints:
              Frequency:
                dpName: Inlet_frequency
          Power Factor:
            height: 100
            width: 1000
            units: ''
            graphpoints:
              Power_Factor:
                dpName: Inlet_power_factor
          Current:
            height: 100
            width: 1000
            units: 'A'
            graphpoints:
              RMS_Current:
                dpName: Inlet_rms_current
          Voltage:
            height: 100
            width: 1000
            units: 'V'
            graphpoints:
              RMS_Voltage:
                dpName: Inlet_rms_voltage
          Unbalanced Current:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              Unbalanced_Current:
                dpName: Inlet_unbalanced_current

      RaritanOutlet:
        targetPythonClass: ZenPacks.community.Raritan.RaritanOutlet
 
        datasources:
          Outlet:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanOutlet

            datapoints:
              active_energy:
                rrdtype: GAUGE
              active_power:
                rrdtype: GAUGE
              apparent_power:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
              power_factor:
                rrdtype: GAUGE
              rms_current:
                rrdtype: GAUGE
              rms_voltage:
                rrdtype: GAUGE
              state: 
                rrdtype: GAUGE
        thresholds:
          Outlet Low Voltage Critical:
            dsnames: [Outlet_rms_voltage]
            eventClass: /PDU
            minval: '206'
          Outlet High Voltage Critical:
            dsnames: [Outlet_rms_voltage]
            eventClass: /PDU
            severity: 5
            maxval: '254'
          Outlet High Voltage Warning:
            dsnames: [Outlet_rms_voltage]
            eventClass: /PDU
            maxval: '247'
          Outlet Low Voltage Warning:
            dsnames: [Outlet_rms_voltage]
            eventClass: /PDU
            minval: '213'
          Outlet Power Factor:
            dsnames: [Outlet_power_factor]
            eventClass: /PDU
            minval: '0.6'
          Outlet Low Frequency:
            dsnames: [Outlet_frequency]
            eventClass: /PDU
            minval: '49'
          Outlet High Frequency:
            dsnames: [Outlet_frequency]
            eventClass: /PDU
            maxval: '51'
        graphs:
          Active Energy:
            height: 100
            width: 1000
            units: 'Wh'
            graphpoints:
              Active_Energy:
                dpName: Outlet_active_energy
          Power:
            height: 100
            width: 1000
            units: 'W'
            graphpoints:
              Active_Power:
                dpName: Outlet_active_power
              Apparent_Power:
                dpName: Outlet_apparent_power
          Frequency:
            height: 100
            width: 1000
            units: 'Hz'
            graphpoints:
              Frequency:
                dpName: Outlet_frequency
          Power Factor:
            height: 100
            width: 1000
            units: ''
            graphpoints:
              Power_Factor:
                dpName: Outlet_power_factor
          Current:
            height: 100
            width: 1000
            units: 'A'
            graphpoints:
              RMS_Current:
                dpName: Outlet_rms_current
          Voltage:
            height: 100
            width: 1000
            units: 'V'
            graphpoints:
              RMS_Voltage:
                dpName: Outlet_rms_voltage
              
      RaritanOCP:
        targetPythonClass: ZenPacks.community.Raritan.RaritanOCP

        datasources:
          OCP:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanOCP

            datapoints:
              rms_current:
                rrdtype: GAUGE
              
        graphs:
           Current:
            height: 100
            width: 1000
            units: 'A'
            graphpoints:
              RMS_Current:
                dpName: OCP_rms_current


device_classes:
  /Datacenter/Raritan:
    zProperties:
      zPythonClass: ZenPacks.community.Raritan.RaritanDevice
      zSnmpMonitorIgnore: false
      zCollectorPlugins:
        - community.snmp.RaritanDevice
        - community.snmp.RaritanDeviceEnv
        - community.snmp.RaritanInlet
        - community.snmp.RaritanOutlet
        - zenoss.snmp.NewDeviceMap
        - zenoss.snmp.DeviceMap
        - zenoss.snmp.SnmpV3EngineIdMap
        - zenoss.snmp.InterfaceMap
      zDeviceTemplates:
        - Device

    templates: # To replace with one single template for all Env sensors ? 
      RaritanTemperatureSensor:
        targetPythonClass: ZenPacks.community.Raritan.RaritanTemperatureSensor
        
        datasources:
          TempSensor:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanEnvSensor.SnmpRaritanTempSensor

            datapoints:
              temperature:
                rrdtype: GAUGE
        graphs:
          Temperature:
            height: 100
            width: 1000
            units: "\xB0C"
            graphpoints:
              temperature:
                dpName: TempSensor_temperature

      RaritanHumiditySensor:
        targetPythonClass: ZenPacks.community.Raritan.RaritanHumiditySensor

        datasources:
          HumidSensor:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanEnvSensor.SnmpRaritanHumidSensor

            datapoints:
              humidity:
                rrdtype: GAUGE
        graphs:
          Humidity:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              humidity:
                dpName: HumidSensor_humidity

      RaritanInlet:
        targetPythonClass: ZenPacks.community.Raritan.RaritanInlet

        datasources:
          Inlet:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanInlet

            datapoints:
              active_energy:
                rrdtype: GAUGE
              active_power:
                rrdtype: GAUGE
              apparent_power:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
              power_factor:
                rrdtype: GAUGE
              rms_current:
                rrdtype: GAUGE
              rms_voltage:
                rrdtype: GAUGE
              unbalanced_current:
                rrdtype: GAUGE
              state:
                rrdtype: GAUGE

        graphs:
          Active Energy:
            height: 100
            width: 1000
            units: 'Wh'
            graphpoints:
              Active_Energy:
                dpName: Inlet_active_energy
          Power:
            height: 100
            width: 1000
            units: 'W'
            graphpoints:
              Active_Power:
                dpName: Inlet_active_power
              Apparent_Power:
                dpName: Inlet_apparent_power
          Frequency:
            height: 100
            width: 1000
            units: 'Hz'
            graphpoints:
              Frequency:
                dpName: Inlet_frequency
          Power Factor:
            height: 100
            width: 1000
            units: ''
            graphpoints:
              Power_Factor:
                dpName: Inlet_power_factor
          Current:
            height: 100
            width: 1000
            units: 'A'
            graphpoints:
              RMS_Current:
                dpName: Inlet_rms_current
          Voltage:
            height: 100
            width: 1000
            units: 'V'
            graphpoints:
              RMS_Voltage:
                dpName: Inlet_rms_voltage
          Unbalanced Current:
            height: 100
            width: 1000
            units: '%'
            graphpoints:
              Unbalanced_Current:
                dpName: Inlet_unbalanced_current

      RaritanOutlet:
        targetPythonClass: ZenPacks.community.Raritan.RaritanOutlet
 
        datasources:
          Outlet:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanOutlet

            datapoints:
              active_energy:
                rrdtype: GAUGE
              active_power:
                rrdtype: GAUGE
              apparent_power:
                rrdtype: GAUGE
              frequency:
                rrdtype: GAUGE
              power_factor:
                rrdtype: GAUGE
              rms_current:
                rrdtype: GAUGE
              rms_voltage:
                rrdtype: GAUGE
              state: 
                rrdtype: GAUGE

        graphs:
          Active Energy:
            height: 100
            width: 1000
            units: 'Wh'
            graphpoints:
              Active_Energy:
                dpName: Outlet_active_energy
          Power:
            height: 100
            width: 1000
            units: 'W'
            graphpoints:
              Active_Power:
                dpName: Outlet_active_power
              Apparent_Power:
                dpName: Outlet_apparent_power
          Frequency:
            height: 100
            width: 1000
            units: 'Hz'
            graphpoints:
              Frequency:
                dpName: Outlet_frequency
          Power Factor:
            height: 100
            width: 1000
            units: ''
            graphpoints:
              Power_Factor:
                dpName: Outlet_power_factor
          Current:
            height: 100
            width: 1000
            units: 'A'
            graphpoints:
              RMS_Current:
                dpName: Outlet_rms_current
          Voltage:
            height: 100
            width: 1000
            units: 'V'
            graphpoints:
              RMS_Voltage:
                dpName: Outlet_rms_voltage
              
      RaritanOCP:
        targetPythonClass: ZenPacks.community.Raritan.RaritanOCP

        datasources:
          OCP:
            type: Python
            plugin_classname: ZenPacks.community.Raritan.dsplugins.SnmpRaritanPDU.SnmpRaritanOCP

            datapoints:
              rms_current:
                rrdtype: GAUGE
              

class_relationships:
  - RaritanDevice 1:MC RaritanTemperatureSensor
  - RaritanDevice 1:MC RaritanHumiditySensor
  - RaritanDevice 1:MC RaritanInlet
  - RaritanDevice 1:MC RaritanOutlet
  - RaritanDevice 1:MC RaritanOCP



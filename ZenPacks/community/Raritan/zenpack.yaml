        grid_display: False
      powerFactor_digits:
        type: int
        grid_display: False
      powerFactor_units:
        type: int
        grid_display: False
      rmsCurrent_digits:
        type: int
        grid_display: False
      rmsCurrent_units:
        type: int
        grid_display: False
      rmsVoltage_digits:
        type: int
        grid_display: False
      rmsVoltage_units:
        type: int
        grid_display: False
      unbalancedCurrent_digits:
        type: int
        grid_display: False
